                      </div>
                    </div><!-- Fin bot처n menu principal -->
                  </div>
                </div>
            </div>           
            <div class="col-sm-12 col-xs-12 desUser">

   </div><br>
    <div class="row" class="text-align: center;"> 
    
          <table class="table table-bordered ">
              <thead>
              	 <th style="width:30px;">#</th>
              	 <th>N째 Informe</th>
              	 <th>N째 Certificado</th>
              	 <th>Fecha</th>
              	 <th>Obserbacion</th>
              	 <th>Usuario</th>
              	 <th>Cliente</th>
              	 <th style="width:100px;">Acciones</th>
              </thead>
              <tbody>
              	<tr ng-repeat="item in listaFormato.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
              		<td>{{index+1}}</td>
              		<td>{{item.nro_informe}}</td>
              		<td>{{item.nro_certificado}}</td>
              		<td>{{item.fecha}}</td>
              		<td>{{item.observacion}}</td>
              		<td>{{item.realizado_por}}</td>
              		<td>{{item.razon_social}}
              		<td style="width:120px;" ng-if="item.estado==1">
				               <a class="btn btn-warning btn-xs" href="#/edit/{{item.id}}">
				                    <i class="glyphicon glyphicon-pencil"></i>
				               </a>
				                <button class="btn btn-danger btn-xs" ng-click="desactivar(item)">
				                    Desactivar
				                </button>
				    </td>
				    <td style="width:120px;" ng-if="item.estado==0">
				               <a class="btn btn-warning btn-xs" href="#/edit/{{item.id}}">
				                    <i class="glyphicon glyphicon-pencil"></i>
				               </a>
				                <button class="btn btn-danger btn-xs" ng-click="desactivar(item)">
				                    Activar
				                </button>
				    </td>
              	</tr>
              </tbody>
          </table>
